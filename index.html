<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>neighborly</title>
    <!-- viewport tag for bootstrap media queries -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link to Boostrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!-- link to css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- one google font - simplicity!  -->
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One" rel="stylesheet">
    <!-- awesome fontawesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <!-- firebase before other scripts I think -->
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        #image {
            z-index: -2;
            height: 268px;
            background: url('assets/images/neighborly1.jpeg') center center;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            /* border-bottom: 4px solid #000; */
        }
    </style>
</head>

<body>

    <div class="container" id="header">
        <div class="row">
            <div class="col-4" id="logo">neighborly</div>
            <div class="col-7">
                <nav class="nav">
                    <a class="nav-link" id="map-link" href="map.html">Map
                        <span class="icons">
                            <i class="fas fa-map-marker-alt"></i>
                        </span>
                    </a>
                    <a class="nav-link" id="login-link" href="#">Login
                        <span class="icons">
                            <i class="fas fa-sign-in-alt"></i>
                        </span>
                    </a>
                </nav>
            </div>
            <div class="col-1"></div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <section class="col-md-12" id="image"></section>
        </div>
    </div>

    <button type="button" class="trigger btn btn-info">CREATE EVENT</button>
    <div class="modals">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h1>EVENT FORM</h1>
            <form>
                <div class="form-group">
                    <label for="event-title">Event Title</label>
                    <input type="text" class="form-control" id="event-title" placeholder="Enter event title..">
                </div>
                <div class="form-group">
                    <label for="event-date">Event Date and Time</label>
                    <input type="datetime-local" class="form-control" id="event-date" placeholder="Enter event date and Time..">
                </div>
                <div class="form-group">
                    <label for="street-address">Street Address</label>
                    <input type="text" class="form-control" id="street-address" placeholder="Enter Street Address..">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Enter City..">
                </div>
                <!-- remember to change :focus for inputs/borders to match logo color, and submit buttons too -->
                <div class="form-group">
                    <label for="state">State</label>
                    <select class="form-control" id="state">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="zip">Zip Code</label>
                    <input type="number" class="form-control" id="zip" placeholder="Enter Zip Code..">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email..">
                </div>

                <button type="submit" class="btn btn-primary" id="event-form-submit">Submit</button>
            </form>
        </div>
    </div>

    <div class="container" id="main-container">
        <div class="row">
            <div class="col-md-12">
                <p class="upcoming">upcoming events in your area today:</p>
                <div class="container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Date</th>
                                <th scope="col">Time</th>
                                <th scope="col">Event</th>
                                <th scope="col">Where</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <span id="team1">&copy; 2018 Team 1: Stephen Wood, Kenneth Bitzer, Abdullahi Abdirashid, Tunji Akanbi</span>
    </footer>

    <!--moved javascript file down here so that they are executed before the page loads-->
    <script src="assets/javascript/app.js" type="text/javascript"></script>
    <!-- Link to Moment.js  -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</body>

</html>
